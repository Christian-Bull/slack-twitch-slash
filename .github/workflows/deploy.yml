
name: deploy

on:

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
          
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PEM_KEY }}
          script: cd /home/ubuntu && touch text.txt
